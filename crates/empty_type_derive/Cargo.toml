[package]
name = "empty_type_derive"
version = "0.0.0"
authors = ["Kevin Velasco <me@kvnvelasco.com>"]
description = "A `cargo generate` template for quick-starting a procedural macro crate"
keywords = ["template", "proc_macro", "procmacro"]
edition = "2018"

[lib]
proc-macro = true

[dependencies]
quote = "1"
proc-macro2 = "1.0"
syn = { version = "1.0", features = ['full']}
empty_type_traits = { path = "../empty_type_traits"}

serde = { version = "1", optional = true }

[dev-dependencies]
serde_json  = "1"

[features]
serde = ["dep:serde", "serde/derive", "empty_type_traits/serde"]
